<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header></header>
  <main>
    <section class="page" id="start">
      <button>Start</button>
    </section>
    <section class="page" id="question">
      <form action="">
        <h2>


        </h2>
        <label for="radio0" id="label0"></label>
        <input type="radio" name="answer" id="radio0" value="0">
        <label for="radio1" id="label1"></label>
        <input type="radio" name="answer" id="radio1" value="1">
        <label for="radio2" id="label2"></label>
        <input type="radio" name="answer" id="radio2" value="2">
        <label for="radio3" id="label3"></label>
        <input type="radio" name="answer" id="radio3" value="3">

        <button>Enter</button>
      </form>
    </section>
    <section class="page" id="correct">
      <h2>Correct</h2>
      <button>Next</button>
    </section>
    <section class="page" id="incorrect">
      <button>Next</button>
    </section>
    <section class="page" id="final">
      <button>Restart</button>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
